name: Update Dependencies

on:
  workflow_dispatch:

defaults:
  run:
    shell: pwsh

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v6
      
      - uses: actions/setup-dotnet@v5
      
      - name: Run Update-dependencies.ps1
        run: ./Update-dependencies.ps1
      
      - name: Check for changes
        id: check_changes
        run: |
          $hasChanges = $false
          $gitStatus = git status --porcelain
          if ($gitStatus) {
            Write-Host "Changes detected:"
            Write-Host $gitStatus
            $hasChanges = $true
          } else {
            Write-Host "No changes detected"
          }
          echo "has_changes=$hasChanges" >> $env:GITHUB_OUTPUT
      
      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b automated/update-dependencies
          git add .
          git commit -m "Update dependencies"
          git push -f origin automated/update-dependencies
          gh pr create --title "Update dependencies" --body "This PR was automatically created by the Update Dependencies workflow." --base main --head automated/update-dependencies || true
