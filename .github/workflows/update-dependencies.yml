name: Update Dependencies

on:
  workflow_dispatch:

defaults:
  run:
    shell: pwsh

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v6
      
      - uses: actions/setup-dotnet@v5
      
      - name: Install dnx
        run: dotnet tool install --global dnx || dotnet tool update --global dnx
      
      - name: Run Update-dependencies.ps1
        run: ./Update-dependencies.ps1
      
      - name: Check for changes
        id: check_changes
        run: |
          $hasChanges = $false
          $gitStatus = git status --porcelain
          if ($gitStatus) {
            Write-Host "Changes detected:"
            Write-Host $gitStatus
            $hasChanges = $true
          } else {
            Write-Host "No changes detected"
          }
          echo "has_changes=$hasChanges" >> $env:GITHUB_OUTPUT
      
      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update dependencies
          title: Update dependencies
          body: |
            This PR was automatically created by the Update Dependencies workflow.
            
            Please review the changes before merging.
          branch: automated/update-dependencies
          delete-branch: true
